<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <script src="js\angular.min.js"></script>
    <script src="js\app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>
        <!-- To Buy List -->
        <div class="col-md-6">
            <h2>To Buy:</h2>
            <div class="shopping list" ng-controller="ToBuyController as showList">
                <ul class = "colList">
                    <li ng-repeat="item in showList.items"> 
                      <div>{{ item.quantity }} {{item.name }}</div>
                        <button ng-click="showList.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Buy Item</button></li>
                </ul>
                <div class="emptyMessage" ng-if="!showList.items.length">Everything is bought!</div>
            </div>
        </div>
        <!-- Already Bought List -->
        <div class="col-md-6">
            <h2>Already Bought:</h2>
            <div class = "items bought" ng-controller="AlreadyBoughtController as bought">
                <ul  class = "colList">
                    <li ng-repeat = "item in bought.items"> Bought {{ item.quantity }} {{ item.name }}
                    </li>
                </ul>
                <div class="emptyMessage" ng-hide="bought.items.length">Nothing bought yet.</div>
            </div>
        </div>
</body>

</html>
